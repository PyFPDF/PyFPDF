# appveyor.yml - https://www.appveyor.com/docs/lang/python
---
image:
  - Visual Studio 2019

environment:
  matrix:
  - TOXENV: py37
  - TOXENV: py38
  - TOXENV: py39
  - TOXENV: py310

build: false

install:
  # - py --list
  # - py -m pip install --upgrade pip
  - py -m pip install --upgrade . -r test/requirements.txt

test_script:
  - RUN_NETWORK_TESTS=1 pytest -vv
